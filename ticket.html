<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ratatouille in Concert|Vancouver Symphony Orchestra</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/timer.css">
	<script src="scripts/timer.js"></script>
</head>

<body>
	<header>
		<h1>Ratatouille in Concert
			UNDER ORPHEUM VANCOUVER, BC
 			From Tue, Jul 18, 2023 to Wed. Jul 19, 2023</h1>
	</header>

	<!-- reference:https://css-tricks.com/how-to-create-an-animated-countdown-timer-with-html-css-and-javascript/-->
	<div class="base-timer">
	  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	    <g class="base-timer__circle">
	      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
	      <path
	        id="base-timer-path-remaining"
	        stroke-dasharray="283"
	        class="base-timer__path-remaining ${remainingPathColor}"
	        d="
	          M 50, 50
	          m -45, 0
	          a 45,45 0 1,0 90,0
	          a 45,45 0 1,0 -90,0
	        "
	      ></path>
	    </g>
	  </svg>
	  <span id="base-timer-label" class="base-timer__label">${formatTime(
	    timeLeft
	  )}</span>
	</div>


</body>

</html>
